<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imaging_helper.css">
    <link rel="stylesheet" href="loading.css">

    <title>Copaco Imaging Helper</title>
  </head>
  <body>
    <header>
      <div id="orderSettings">    
        <label for="orderNumber">Order Number:</label>
        <input type="number" id="orderNumber">

        <label for="startingLaptop">Starting laptop:</label>
        <input type="number" id="startingLaptop">
        <input type="button" id="prevPageBtn" value="Previous page">
        <input type="button" id="nextPageBtn" value="Next page">
      </div>

      <div id="itemSettings">
        <label for="cols">Columns:</label>
        <input type="number" id="cols">

        <label for="rows">Rows:</label>
        <input type="number" id="rows">

        <label for="size">Size:</label>
        <input type="number" id="size">   
        
        <input type="button" id="applyBtn" value="Apply">
      </div>

      <div id="updateSettings">
        <label for="ppbtn">Auto update: </label>
        <div class="container" id="ppbtn">
          <div class="box"></div>
        </div>
  
        <label for="updateIntervalInSecs">Interval (secs):</label>
        <input type="number" id="updateIntervalInSecs" min="10">  
      </div>  
    </header>
    
    <div id="laptop-info"></div>

    <div class="lds-spinner" id="loading_animation">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>

    <div id="requestError"></div>
  </body>  

  <script type="text/javascript" src="scraper.js"></script>
  <script type="text/javascript" src="imaging_helper.js"></script>
</html>
