<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">

    <title>Copaco mdv ext</title>
  </head>
  <body>

    <h2>Copaco chrome extension</h2>

    <div id="scanner_mode">
      <label for="scanner_mode_checkbox">Scanner mode</label>
      <input id="scanner_mode_checkbox" type="checkbox">
    </div>

    <input id="input_num" type="text" placeholder="model version">
    <input id="button" type="button" value="Go!">
    <br>
    <br>

    <input id="check_button" type="button" value="Check Serial numbers">

    <div id="checker_log_div">
      <h3>Everythings good</h3>
    </div>  

    <input id="imaging_btn_open" type="button" value="Open Imaging helper">
    
  </body>

  <script type="text/javascript" src="docx.min.js"></script> 
  <script type="text/javascript" src="popup.js"></script>
</html>
